        .progress {

        <defs>
            <g id="progress-line">
                <rect x="0" y="0" width="323" height="28" fill="#fff" />
                <rect x="0" y="0" width="0" height="28" fill="#f00" id="progress"></rect>
            </g>

                <image xlink:href="./images/progress.svg" width="323" height="28"></image>
            </mask>
        </defs>
        <use xlink:href="#progress-line" style="mask: url(#mask1)"></use>
    </svg>
</div>
